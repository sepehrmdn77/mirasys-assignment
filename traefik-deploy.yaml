apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-system
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: web
      port: 80
      nodePort: 30080
      targetPort: 80
    - name: websecure
      port: 443
      nodePort: 30443
      targetPort: 443
